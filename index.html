<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="img">
            <img src="bg-image.jpg" alt="img">
        </div>
        <marquee behavior="" direction="">Press Keys to Play the Drum!</marquee>
        <div class="container">
            <div class="item" id="a">
                <h1>A</h1>
                <p>BOOM</p>
                <audio src="sounds/boom.wav"></audio>
            </div>
            <div class="item" id="s">
                <h1>S</h1>
                <p>CLAP</p>
                <audio src="sounds/clap.wav"></audio>
            </div>
            <div class="item" id="d">
                <h1>D</h1>
                <p>HIHAT</p>
                <audio src="sounds/hihat.wav"></audio>
            </div>
            <div class="item" id="f">
                <h1>F</h1>
                <p>KICK</p>
                <audio src="sounds/kick.wav"></audio>
            </div>
            <div class="item" id="g">
                <h1>G</h1>
                <p>OPENHAT</p>
                <audio src="sounds/openhat.wav"></audio>
            </div>
            <div class="item" id="h">
                <h1>H</h1>
                <p>RIDE</p>
                <audio src="sounds/ride.wav"></audio>
            </div>
            <div class="item" id="j">
                <h1>J</h1>
                <p>SNARE</p>
                <audio src="sounds/snare.wav"></audio>
            </div>
            <div class="item" id="k">
                <h1>K</h1>
                <p>TINK</p>
                <audio src="sounds/tink.wav"></audio>
            </div>
            <div class="item" id="l">
                <h1>L</h1>
                <p>TOM</p>
                <audio src="sounds/tom.wav"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
